<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
		<style>
			@font-face {
				font-family: 'Lexend Deca';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: local('Lexend Deca Regular'), local('LexendDeca-Regular'), url(https://fonts.gstatic.com/s/lexenddeca/v1/K2F1fZFYk-dHSE0UPPuwQ5qnJy8.woff2) format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="dist/micro.css">
		<title>Test</title>
	</head>
	<body>
		<h1 class="text-l color-primary-l">Test</h1>
		<h1 class="text-m color-secondary">Test</h1>
		<h1 class="text-s mrg-bottom-l@l">Test</h1>

		<h4>Link</h4>
		<a href="#">Default Link</a>
		<a class="btn btn-primary" href="#">Button</a>

		<h4>Form</h4>
		<input class="input" type="text" value="Some value" />
		<select class="select">
			<option>Option A</option>
			<option>Option B</option>
			<option>Option C</option>
		</select>
		<label class="checkbox">
			<input type="checkbox" />
			<span class="indicator"></span>
			Checkbox
		</label>
		<label class="radio">
			<input type="radio" />
			<span class="indicator"></span>
			Radio
		</label>

		<div class="container w-xl">
			<h1 class="text-s color-light bg-primary mrg-top-m">Test</h1>

			<div class="flex-grid">
				<div class="w-1-2 bg-secondary">1</div>
				<div class="w-1-3 bg-primary">2</div>
				<div class="w-1-2 bg-secondary">1</div>
				<div class="w-1-2 bg-primary">2</div>
			</div>

			<div class="flex-grid flex-grid-s cw-1-2 mrg-top-m mrg-bottom-l">
				<div class="bg-secondary pad-s">1</div>
				<div class="bg-primary">1</div>
				<div class="bg-primary w-1-3">1</div>
			</div>

			<div class="flex-grid flex-grid-s flex-grid-reverse cw-1-2">
				<div class="bg-secondary">1</div>
				<div class="bg-primary">1</div>
				<div class="bg-primary w-1-3">1</div>
			</div>

			<div class="flex-grid flex-grid-l cw-1-2">
				<div class="box">1</div>
				<div class="bg-primary">1</div>
				<div class="bg-primary w-1-3">1</div>
			</div>

		</div>
		<div class="container w-1-2@l">
			<h1 class="text-s color-light bg-secondary mrg-left-m@m">Test</h1>
		</div>
	</body>
</html>
